<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航菜单</title>
	<style type="text/css">
	*{margin: 0; padding: 0; font-size: 14px;}
	ul{list-style: none; height:50px; padding-left:30px; border-bottom: 5px solid #f60;}
	li{float: left; margin-top: 20px}
	a{color: #333; text-decoration: none;}
	.nav li a{display: block;height: 30px; line-height: 30px; width: 120px; background-color: #ccc; margin-left: 1px;text-align: center; background-color: #ccc;}
	.nav li a.on,.nav li a:hover{color: #fff; height: 40px; line-height:40px; margin-top: -10px;background-color: #f60; }
	</style>
</head>
<body>
	<ul class="nav">
		<li class="item1"><a class="on" href="#">首	页</a></li>
		<li class="item2"><a href="#">新闻资讯</a></li>
		<li class="item3"><a href="#">产品展示</a></li>
		<li class="item4"><a href="#">售后服务</a></li>
		<li class="item5"><a href="#">联系我们</a></li>
	</ul>
</body>
</html>
